<ion-header>
  <ion-navbar color="primary">
    <ion-title>Welcome</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-list>
    <ion-item>
        <h2><b>Name: </b>{{name}}</h2>
        <h2><b>Email: </b>{{email}}</h2>
        <h2><b>Phone: </b>{{phone}}</h2>
        <h2><b>Address: </b>{{address}}</h2>
        <h2><b>State: </b>{{state}}</h2>
        <h2><b>City: </b>{{city}}</h2>
    </ion-item>
  </ion-list>

  <button class="media" ion-button (click)="takePhoto()" round>Upload Picture</button> 
  <button class="media" ion-button (click)="takeResume()" round>Upload Resume</button> 
  <button class="media" ion-button (click)="takeVoice()" round>Upload Voice</button>  
  
</ion-content>
